<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">	
			<p:columns value="#{form.elements}" var="field">
				<f:facet name="header"> #{field.name}</f:facet>
				#{tableBean.fields[field.id]}&#160;
				<h:panelGroup rendered="#{field.binding=='fileUploadElement'}">
					<a target="_blank" href="#{request.contextPath}/formfile/#{tableBean.fields[field.id]}">Download</a>
				</h:panelGroup>
			</p:columns>
		</aploscc:wrappedDataTable2>
	</ui:define>

</ui:composition>
