<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	<ui:define name="editContent">
		<div class="editDiv">	 
			<table class="aplos-form-table">
				<tr>
					<td class="aplos-label">Name</td>
					<td class="aplos-field"><h:inputText value="#{menuNode.name}" /></td>
				</tr>
				<tr>
					<td class="aplos-label">Include name in page urls?</td>
					<td class="aplos-field">
						<h:selectBooleanCheckbox value="#{backingPage.usingMappingPath}" >
						</h:selectBooleanCheckbox>
					</td>
				</tr>
				<tr>
					<td class="aplos-description" colspan="2">The name that will be used in the menu (leave this blank if you want a spacer)</td>
				</tr>
			</table>
		</div>
	</ui:define>
</ui:composition>
