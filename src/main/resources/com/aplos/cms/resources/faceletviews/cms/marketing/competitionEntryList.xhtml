
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 showNewBtn="#{false}" dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.dateCreate }" filterBy="#{ tableBean.dateCreate }">
				<f:facet name="header">Date of Entry</f:facet>
				#{tableBean.dateCreatedStr}
			</p:column>
			<p:column sortBy="#{ tableBean.subscriber.firstName }" filterBy="#{ tableBean.subscriber.firstName }">
				<f:facet name="header">First Name</f:facet>
				#{tableBean.subscriber.firstName}
			</p:column>
			<p:column sortBy="#{tableBean.subscriber.surname}" filterBy="#{tableBean.subscriber.surname}">
				<f:facet name="header">Surname</f:facet>
				#{tableBean.subscriber.surname}
			</p:column>
			<p:column sortBy="#{tableBean.subscriber.emailAddress}" filterBy="#{tableBean.subscriber.emailAddress}">
				<f:facet name="header">Email</f:facet>
				#{tableBean.subscriber.emailAddress}
			</p:column>
			<p:column>
				<f:facet name="header">Subscribed Via</f:facet>
				#{tableBean.subscriber.subscriptionHook.name()}
			</p:column>
		</aploscc:wrappedDataTable2>
		<br/><br/>
		<aploscc:ajaxButton value="back to competition" action="#{backingPage.backToCompetition}" />
	</ui:define>
</ui:composition>
