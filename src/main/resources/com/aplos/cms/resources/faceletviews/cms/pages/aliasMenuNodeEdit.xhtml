<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	<ui:define name="editContent">
		<div class="editDiv">	 
			<table class="aplos-form-table">
				<tr>
					<td class="aplos-label">Shortcut display name</td>
					<td class="aplos-field"><h:inputText value="#{cmsPageAlias.name}" /></td>
				</tr>
				<tr>
					<td class="aplos-description" colspan="2">The name that will be used in the menu</td>
				</tr>
				<tr>
					<td class="aplos-label">Mapping</td>
					<td class="aplos-field" style="width:500px">
						<h:outputText value="#{ cmsPageAlias.cachedMappingPath }" />&#160;
						<aplos:panel autoUpdate="true">
							<h:inputText id="mapping"  value="#{cmsPageAlias.mapping}" validator="#{cmsPageAlias.validateMapping}" />
						</aplos:panel>&#160;.aplos
					</td>
				</tr>
				<tr>
					<td class="aplos-label">Original page</td>
					<td class="aplos-field"><h:commandLink value="#{cmsPageAlias.cmsPage.name }" action="#{ backingPage.goToOriginal() }" styleClass="stdLink" /></td>
				</tr>
			</table>
		</div>
	</ui:define>
	<ui:define name="editButtons">
	<aploscc:controlPanel>
		<f:facet name="upperRightControlPanel">
			<aploscc:ajaxButton action="#{backingPage.goToOriginal}" value="Edit original page" />
			<aploscc:ajaxButton action="#{backingPage.deleteShortcut}" value="Delete Shortcut" />
			<aploscc:ajaxButton action="#{backingPage.okBtnAction}" value="Ok" />
			<aploscc:ajaxButton action="#{backingPage.applyBtnAction}" value="Apply" />
			<aploscc:ajaxButton action="#{backingPage.cancelBtnAction}" immediate="true" value="Cancel" />
		</f:facet>
	</aploscc:controlPanel>
</ui:define>
</ui:composition>
