<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	<ui:define name="editContent">
		<div class="editDiv">	 
			<table class="aplos-form-table">
				<tr>
					<td class="aplos-label">Generator Name</td>
					<td class="aplos-field"><h:inputText required="true" requiredMessage="You must choose a name for this generator" value="#{menuNode.name}" /></td>
				</tr>
				<tr>
					<td class="aplos-description" colspan="2">The name that will be used in the backend pages menu</td>
				</tr>
			</table><br/>
			<ui:include src="/cms/developermodule/backend/generatorMenuBody.xhtml" />
		</div>
	</ui:define>
</ui:composition>
