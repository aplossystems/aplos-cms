<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<div style="padding-right:10px">
		<ui:repeat value="#{ jobOfferCmsAtom.sortedJobOfferList }" var="jobOffer">
			<table style="width:100%">
				<tr>
					<td style="width:100%">
						<h3><h:outputText escape="false" value="#{ jobOffer.jobTitle }" /></h3>
						<h:outputText escape="false" value="#{ jobOffer.jobDescription }" />
					</td>
				</tr>
			</table>
			<br />
		</ui:repeat>
	</div>
	
</ui:composition>
