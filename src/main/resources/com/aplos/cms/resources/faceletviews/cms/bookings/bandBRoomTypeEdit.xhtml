<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Name</td>
				<td class="aplos-field"><h:inputText value="#{bandBRoomType.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Cost</td>
				<td class="aplos-field">
					<h:inputText value="#{bandBRoomType.cost}" >
						<f:validateDoubleRange minimum="0" maximum="1000000"></f:validateDoubleRange>
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Description</td>
				<td class="aplos-field"><h:inputTextarea value="#{bandBRoomType.description}" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
