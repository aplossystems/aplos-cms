
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 id="wrappedDataTable" dataTableState="#{ backingPage.dataTableState }">
			<p:column>
				<f:facet name="header">Transfer 
					<h:selectBooleanCheckbox value="#{backingPage.selectAllSelected}" >
						<f:ajax event="click" render=":listForm:wrappedDataTable:mojarraBugFixPnl" listener="#{backingPage.selectAll}" />
					</h:selectBooleanCheckbox></f:facet>
				<h:selectBooleanCheckbox value="#{tableBean.persistentData}" >
					<f:ajax event="click" render=":listForm:wrappedDataTable:mojarraBugFixPnl" listener="#{backingPage.saveTableBean}" />
				</h:selectBooleanCheckbox>
			</p:column>
			<p:column sortBy="#{ tableBean.name }" filterBy="#{ tableBean.name }">
				<f:facet name="header">Name</f:facet>
				#{tableBean.name}
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
