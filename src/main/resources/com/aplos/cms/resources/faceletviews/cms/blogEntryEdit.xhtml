<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">

	<ui:define name="title">Edit Blog Entry</ui:define>
	<ui:define name="editHead">
		<h:outputScript library="jsLibraries" name="ckeditor/aplosckeditor.js" target="head" />
		<h:outputScript library="scripts" name="ckEditorHelper.js" target="head" />
		<script type="text/javascript">
			$j(document).ready(function() {
				ckEditorHelper.createLimitedToolbarCKEditors( '#{ request.contextPath }' );
			}); 
		</script>
	</ui:define>
	
	<ui:define name="editContent">

		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Title</td>
				<td class="aplos-field"><h:inputText value="#{blogEntry.title}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Content</td>
				<td class="aplos-field"><h:inputTextarea id="description"
						styleClass="blogTextarea aplos_ckeditor" 
						value="#{blogEntry.content}" style="width:700px;height:400px"></h:inputTextarea>
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Image</td>
				<td class="aplos-field">
					<aploscc:imageUploader2 resizeWidth="1000" owner="#{blogEntry}" key="IMAGE" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Show on website</td>
				<td>
					<aploscc:dateTime id="startDateInput" showCheckbox="#{true}"
								startYearDiff="#{-5}" endYearDiff="#{5}"
								value="#{blogEntry.showOnWebsiteDate}"></aploscc:dateTime>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
