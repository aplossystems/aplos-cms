<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Link display name</td>
				<td class="aplos-field"><h:inputText value="#{cmsPageLink.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-description" colspan="2">The name that will be used in the menu</td>
			</tr>
			<tr>
				<td class="aplos-label">Original page</td>
				<td class="aplos-field">
					<h:inputText id="link"  value="#{cmsPageLink.linkUrl}"/>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
