<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.occupation }">
				<f:facet name="header">Client Type</f:facet>
				#{tableBean.occupation}
			</p:column>
			<p:column sortBy="#{ tableBean.city }" filterBy="#{ tableBean.city }">
				<f:facet name="header">City</f:facet>
				#{tableBean.city}
			</p:column>
			<p:column sortBy="#{ tableBean.comment }" filterBy="#{ tableBean.comment }">
				<f:facet name="header">Comment</f:facet>
				#{tableBean.comment}
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
