<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="editHead">
		<h:outputScript library="jsLibraries" name="/CodeMirror-2.22/lib/codemirror.js" target="head" />
		<h:outputStylesheet library="jsLibraries" name="CodeMirror-2.22/lib/codemirror.css" target="head" />
		<h:outputScript library="jsLibraries" name="CodeMirror-2.22/mode/css/css.js" target="head" />
		<script type="text/javascript">
			var css_editor;
			$j(function() {
				css_editor = CodeMirror
						.fromTextArea(
								document.getElementById( 'snippet_editor' ),
								{
									lineNumbers : true
								});
			});

			function updateCodeMirrors() {
				document.getElementById('snippet_editor').value = css_editor
						.getCode();
			}
		</script>
	</ui:define>
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Name</td>
				<td class="aplos-field"><h:inputText value="#{codeSnippet.name}" /></td>
			</tr>
		</table>
		<br /><br />
		<h:inputTextarea style="width: 890px; height: 450px; margin:auto;" id="snippet_editor" value="#{codeSnippet.content}" />
		<br /><br />
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">XML Namespaces</td>
				<td class="aplos-field"><h:inputText value="#{codeSnippet.xmlNamespaceStr}" style="width:750px" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Page</td>
				<td class="aplos-field" style="padding:20px 0px 0px 0px">
					<aploscc:quickView bean="#{codeSnippet.cmsPageRevision}" />
				</td>
			</tr>
		</table>
		<br />
	</ui:define>

</ui:composition>
