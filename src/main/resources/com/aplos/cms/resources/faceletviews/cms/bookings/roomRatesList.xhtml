
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="listContent">

		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.bandBRoom.roomName }" filterBy="#{ tableBean.bandBRoom.roomName }">
				<f:facet name="header">Room Name</f:facet>
				#{tableBean.bandBRoom.roomName}
			</p:column>
			<p:column sortBy="#{ tableBean.roomRate }" filterBy="#{ tableBean.roomRate }">
				<f:facet name="header">Rate</f:facet>
				#{tableBean.roomRate}
			</p:column>
			<p:column sortBy="#{ tableBean.startDate }" filterBy="#{ tableBean.startDate }">
				<f:facet name="header">Start</f:facet>
				#{tableBean.startDate}
			</p:column>
			<p:column sortBy="#{ tableBean.finishDate }" filterBy="#{ tableBean.finishDate }">
				<f:facet name="header">Finish</f:facet>
				#{tableBean.finishDate}
			</p:column>
		</aploscc:wrappedDataTable2>
		
	</ui:define>
</ui:composition>
